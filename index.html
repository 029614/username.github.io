<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QuizApp</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button id="start-quiz" type="button">Start Quiz</button>
      <form id="quiz-form" class="hidden">
        <label id="question">Question here?</label>
        <div id="question-wrapper">
        </div>
        <input id="submit-answer" type="button" value="Submit"></input>
        <div id="scoreboard">
          <label id="progress">Question x of y</label>
          <label id="score"></label>
        </div>
      </form>
    <div id="test-end" class="hidden">
      <h2 id="final-score"></h2>
      <button id="restart-quiz" class="hidden" type="button">Try Again!</button>
      <table id="test-review">
      </table>
    </div>
    <script src="questions.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="script.js"></script>
  </body>
</html>
